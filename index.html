<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>Infinite slider bootstrap like</title>
</head>
<body>
    <div class="carousel-container">
        <i class="fas fa-arrow-left" id="prevBtn"></i>
        <i class="fas fa-arrow-right" id="nextBtn"></i>
        <div class="carousel-slide">
            <img src="./assets/sea-landscape.jpg" alt="A sea shore landscape" id="lastClone">
            <img src="./assets/forest-path.jpg" alt="A path in a wood">
            <img src="./assets/house.jpg" alt="A house with a roof cover by grass">
            <img src="./assets/mountains-landscape.jpg" alt="A mountain landscape">
            <img src="./assets/sea-landscape.jpg" alt="A sea shore landscape">
            <img src="./assets/forest-path.jpg" alt="A path in a wood" id="firstClone">    
        </div>
    </div>
    
    <script src="./app.js"></script>

</html>
